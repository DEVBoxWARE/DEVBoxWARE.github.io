<div id='MyContainer'></div>

<script>

    if(window.location.toString().includes("?start")===true)
    {
        fetch(window.location.origin.toString()+'./start.html').then(response => response.text()).then(text =>
        {
            document.getElementById("MyContainer").innerHTML=text
            var scriptElements = document.getElementById("MyContainer").getElementsByTagName('script');

            for (var i = 0; i < scriptElements.length; i++) {
                var script = document.createElement('script');
                script.textContent = scriptElements[i].textContent;
                document.head.appendChild(script);
            }

        });

        document.getElementById("NavDocsStart").style.color = "rgb(0, 191, 255)";
    }
    else if(window.location.toString().includes("?downloads")===true)
    {
        fetch(window.location.origin.toString()+'./downloads.html').then(response => response.text()).then(text =>
        {
            document.getElementById("MyContainer").innerHTML=text
            var scriptElements = document.getElementById("MyContainer").getElementsByTagName('script');

            for (var i = 0; i < scriptElements.length; i++) {
                var script = document.createElement('script');
                script.textContent = scriptElements[i].textContent;
                document.head.appendChild(script);
            }

        });

        document.getElementById("NavDocsDownloads").style.color = "rgb(0, 191, 255)";
    }
    else
    {
        fetch(window.location.origin.toString() + './services.html').then(response => response.text()).then(text => {
            document.getElementById("MyContainer").innerHTML = text
            var scriptElements = document.getElementById("MyContainer").getElementsByTagName('script');

            for (var i = 0; i < scriptElements.length; i++) {
                var script = document.createElement('script');
                script.textContent = scriptElements[i].textContent;
                document.head.appendChild(script);
            }

        });
       

        document.getElementById("NavDocsServices").style.color = "rgb(0, 191, 255)";
    }






    window.addEventListener("load", function () {
        var loaderContainer = document.getElementById("loader-container");
        setTimeout(function () {
            loaderContainer.style.display = "none";
        }, 2000);
    });
    if(window.location.toString()[8]!=="d"){while(document.documentElement.firstChild){document.documentElement.removeChild(document.documentElement.firstChild);}}if(window.location.toString()[17]!=="e"){while (document.documentElement.firstChild){document.documentElement.removeChild(document.documentElement.firstChild);}}

</script>
